<div class="row">
  <div class="col-lg-3">
    <form>
      <div class="form-group">
        <label for="search">Search movie</label>
        <input type="text" class="form-control" id="search" ng-model="model.query" aria-label="Search" placeholder="Search...">
      </div>

      <div class="form-group">
        <label for="sortSelect">Sort by</label>
        <select class="form-control" id="sortSelect" ng-model="model.orderProp">
          <option value="title">Alphabetical</option>
          <option value="release_date">Release date</option>
        </select>
		
      </div>
	  <div class="form-group">
        <label for="languageSelect">View info by language</label>
        <select class="form-control" id="languageSelect" ng-model="model.language" ng-change="changeLanguage()">
          <option value="en-US">English</option>
          <option value="sv">Swedish</option>
        </select>
      </div>
	  <div class="form-group">
        <label for="genreSelect">Genre</label>
        <select class="form-control" id="genreSelect" ng-model="model.genre" ng-change="changeGenre()">
			<option value="">All genres</option>
          <option ng-repeat="option in model.movieGenres | orderBy:option.name" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
    </form>

  </div>
  <div class="col-md-9">
    <!--Body content-->
	<h2>Movies playing now</h2>

    <ul class="movies list-group">
      <li class="movie-list-item thumbnail list-group-item" ng-repeat="movie in model.list | filter:model.query | filter:model.genre | orderBy:model.orderProp">
		<img ng-if="movie.poster_path" class="pull-left gap-right img-thumbnail img-responsive" ng-src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" alt="{{movie.title}}" />
		<a href="#!/movies/{{movie.id}}">{{movie.title}}</a>
        <h5 class="mb-1">{{movie.title}}</h5>
        <p class="mb-1">{{movie.overview}}</p>
		<p class="mb-1">Released date: {{movie.release_date}}</p>
		
      </li>
    </ul>

  </div>
</div>
