<!DOCTYPE html>
<html ng-app="movieApp">

<head>
  <title>Bootstrap Example</title>
  <meta charset="UTF-8" />
  <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.6.1" data-semver="1.6.1" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script data-require="angular-route@*" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-route.js"></script>

</head>

<body ng-cloak>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

        <ul class="nav navbar-nav">
          <li ng-class="{active: $route.current.activetab == 'movies'}"><a href="#/">Movies</a></li>
          <li ng-class="{active: $route.current.activetab == 'tv'}"><a href="#!/tv">TV-series</a></li>
		  <li ng-class="{active: $route.current.activetab == 'search'}"><a href="#!/search">Search</a></li>
        </ul>
       
      </div>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <a href="#/">
      <h1><span class="glyphicon glyphicon-heart"></span> Angular och Bootstrap</h1>
    </a>
    <p>Resize this responsive page to see the effect!</p>
  </div>

  <div class="container">
    <div ng-view></div>

  </div>


  <script src="app.module.js"></script>
  <script src="app.service.js"></script>

  <script src="movie-list/movie-list.module.js"></script>
  <script src="movie-list/movie-list.component.js"></script>
  <script src="movie-list/movie-info.module.js"></script>
  <script src="movie-list/movie-info.component.js"></script>

  <script src="tv-list/tv-list.module.js"></script>
  <script src="tv-list/tv-list.component.js"></script>
  <script src="tv-list/tv-details.module.js"></script>
  <script src="tv-list/tv-details.component.js"></script>
  
  <script src="search-list/search-list.module.js"></script>
  <script src="search-list/search-list.component.js"></script>


</body>

</html>
